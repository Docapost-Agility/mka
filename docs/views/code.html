<div class="code col-xs-12 col-sm-12 col-md-6 col-md-6">
    <div class="tab">
        <button class="tablinks" data-ng-class="{'active': codeCtrl.activeTab === 'HTML'}"
                data-ng-click="codeCtrl.activeTab = 'HTML'">HTML
        </button>
        <button class="tablinks" data-ng-class="{'active': codeCtrl.activeTab === 'JS'}"
                data-ng-click="codeCtrl.activeTab = 'JS'">JS
        </button>
        <button class="tablinks" data-ng-class="{'active': codeCtrl.activeTab === 'CSS'}"
                data-ng-click="codeCtrl.activeTab = 'CSS'">CSS
        </button>
    </div>

    <div class="tabcontents">
        <div data-ng-show="codeCtrl.activeTab === 'HTML'" class="codeElement">
            <code data-gist-id="b676384d5400470e84f0a6719d054368" data-gist-file="{{codeCtrl.codeHtml}}"></code>
        </div>

        <div data-ng-show="codeCtrl.activeTab === 'JS'" class="codeElement">
            <code data-gist-id="b676384d5400470e84f0a6719d054368" data-gist-file="{{codeCtrl.codeJs}}"></code>
        </div>

        <div data-ng-show="codeCtrl.activeTab === 'CSS'" class="codeElement">
            <code data-gist-id="b676384d5400470e84f0a6719d054368" data-gist-file="{{codeCtrl.codeCss}}"></code>
        </div>
    </div>
    
</div>
