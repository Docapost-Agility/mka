<div class="itemsAndFoldersContainer col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="tab">
        <span class="tablinks">DEMO</span>
    </div>
    <div class="tabcontents">
        <div class="container">
            <div data-ng-controller="foldersCtrl as foldersCtrl">
                <h4 data-ng-show="itemsAndFoldersCtrl.showFolders">Folders (<span id="{{itemsAndFoldersCtrl.mkaCountFolders}}">0</span>)</h4>
                <div data-ng-show="itemsAndFoldersCtrl.showFolders" class="row folders-container">
                    <div data-ng-repeat="folder in foldersCtrl.folders" on-finish-render="ngRepeatFoldersCompleted"
                         class="col-xs-6 col-sm-4 col-lg-3">
                        <div class="folder">
                            <div class="thumbnail">
                                <div class="container" title="{{folder.name}}">
                                    <div class="folder-icon"></div>
                                    <h5 class="folder-text">{{folder.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-ng-controller="filesCtrl as filesCtrl">
                <h4>Files (<span id="{{itemsAndFoldersCtrl.mkaCountFiles}}">0</span>)</h4>
                <ul class="files-container" class="list-group">
                    <li data-ng-repeat="file in filesCtrl.files" on-finish-render="ngRepeatFilesCompleted"
                        class="list-group-item" item-id="{{file.id}}" title="{{file.name}}">
                        <div class="file-icon"></div>
                        <h6 class="file-text">{{file.name}}</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
